<p>single page generator</p>
<div ng-init="resultIsOk=1;Properties = [{'Prop':''}]; Classes = [{'Name':'','Properties':[{'Name':'',namespace:'',nameClass:'',Type:'',Relationship:'',Required:'',Calculated:''}]}];"/>
<form class="form-horizontal">
<div class="form-group">
    <div class="form-group">
        <div class="col-lg-1">
            <button class="btn btn-default btn-sm" ng-click="Test()">Создать {{ProjectName}}</button>
            <h3 ng-hide="resultIsOk">Проект доступен <a href="/web/{{ProjectName}}/index.html" target = "_blank">/web/{{ProjectName}}/index.html</a></h3>
        </div>
    </div>

    <div class="col-lg-12">
        <label class="col-lg-4" >Название проекта</label>
        <input type="text" class="form-control " ng-model="ProjectName" placeholder="Project name"/>
        <label class="col-lg-4" >Название пакета</label>
        <input type="text" class="form-control " ng-model="PackName" placeholder="Package name"/>
        <hr/>
    </div>

    <label for="URL" class="col-sm-2 control-label hidden-sm hidden-xs">Классы:</label>
    <div class="col-lg-9">
        <div ng-repeat="Class in Classes">
            <div class="col-lg-6">
                <input type="text" class="form-control " ng-model="Classes[$index].Name" placeholder="Class name"/>
            </div>
            <div class="col-lg-1">
                <a class="btn btn-default" href ng-click="Classes.splice($index, 1)"><span class="glyphicon glyphicon-remove"></span>{{$index}}</a>
            </div>
<!-- свойства классов начало-->
            <div class="form-group">
                <label for="URL" class="col-sm-2 control-label hidden-sm hidden-xs">Свойства класса {{Class.Name}}:</label>
                <div class="col-lg-9">
                    <div ng-repeat="Prop in Class.Properties">
                        <div class="col-lg-5">
                            <input type="text" class="form-control " ng-model="Prop.Name" placeholder="Property name"/>
                        </div>
                        <div class="col-lg-1">
                            <a class="btn btn-default" href ng-click="Class.Properties.splice($index, 1)"><span class="glyphicon glyphicon-remove"></span> {{$index}}</a>
                        </div>

                    </div>
                    <div class="col-lg-12">
                        <hr style="margin-top: 5px; margin-bottom: 5px">
                        <a href ng-click="Class.Properties.push({});Console.Log(Class.Properties)"><span class="glyphicon glyphicon-plus"></span></a>
                    </div>
                </div>
            </div>
<!-- свойства классов конец-->
        </div>
        <div class="col-lg-12">
            <hr style="margin-top: 5px; margin-bottom: 5px">
            <a href ng-click="Classes.push({'Name':'','Properties':[{'Name':'',namespace:'',nameClass:'',Type:'',Relationship:'',Required:'',Calculated:''}]});Console.Log(Classes)"><span class="glyphicon glyphicon-plus"></span></a>
        </div>
    </div>
</div>
    <h3>Содержимое</h3>
{{Classes}}
</form>
